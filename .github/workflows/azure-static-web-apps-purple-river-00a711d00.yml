name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client

      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
           script: |
               const coredemo = require('@actions/core')
               return await coredemo.getIDToken()
           result-encoding: string

      - name: Debug Environment Variables
        run: |
          echo "=== GitHub Secrets Debug ==="
          echo "Checking if secrets are available..."
          echo "S3_REGION: ${{ secrets.S3_REGION != '' && 'SET' || 'NOT SET' }}"
          echo "S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME != '' && 'SET' || 'NOT SET' }}"
          echo "S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID != '' && 'SET' || 'NOT SET' }}"
          echo "S3_SECRET_KEY: ${{ secrets.S3_SECRET_KEY != '' && 'SET' || 'NOT SET' }}"
          echo "NEXT_PUBLIC_BACKEND_URL: ${{ secrets.NEXT_PUBLIC_BACKEND_URL != '' && 'SET' || 'NOT SET' }}"
          echo "AZURE_TOKEN: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PURPLE_RIVER_00A711D00 != '' && 'SET' || 'NOT SET' }}"
          echo ""
          echo "=== All GitHub Secrets Values ==="
          echo "S3_REGION: ${{ secrets.S3_REGION }}"
          echo "S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}"
          echo "S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}"
          echo "S3_SECRET_KEY: ${{ secrets.S3_SECRET_KEY }}"
          echo "NEXT_PUBLIC_BACKEND_URL: ${{ secrets.NEXT_PUBLIC_BACKEND_URL }}"
          echo "AZURE_STATIC_WEB_APPS_API_TOKEN_PURPLE_RIVER_00A711D00: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PURPLE_RIVER_00A711D00 }}"
          echo ""
          echo "=== Environment Variables Preview ==="
          echo "NODE_ENV: production"
          echo "DISABLE_ESLINT_PLUGIN: true"
          echo "S3_REGION: ${{ secrets.S3_REGION }}"
          echo "S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}"
          echo "S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}"
          echo "S3_SECRET_KEY: ${{ secrets.S3_SECRET_KEY }}"
          echo "NEXT_PUBLIC_BACKEND_URL: ${{ secrets.NEXT_PUBLIC_BACKEND_URL }}"
          echo "=== End Debug ==="

      - name: Build (GitHub runner)
        run: |
          npm ci --prefer-offline --no-audit
          npm run build
        env:
          DISABLE_ESLINT_PLUGIN: true
          NEXT_PUBLIC_BACKEND_URL: ${{ secrets.NEXT_PUBLIC_BACKEND_URL }}
          S3_REGION: ${{ secrets.S3_REGION }}
          S3_SECRET_KEY: ${{ secrets.S3_SECRET_KEY }}
          S3_ACCESS_KEY_ID: ${{ secrets.S3_ACCESS_KEY_ID }}
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PURPLE_RIVER_00A711D00 }}
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: ".next" # Built app content directory - optional
          github_id_token: ${{ steps.idtoken.outputs.result }}
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "close"
